<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" 
           content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
           rel="stylesheet"
           integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
           crossorigin="anonymous">
     <link rel="stylesheet" 
           type="text/css" 
           href="styling.css" />
     <title>Game</title>
</head>

<body>
     <div class="wrapper d-flex flex-column justify-content-evenly align-items-center">
          <div class="game position-relative">
               <div class="d-block player-1 player" style="bottom: 0%; left: 0%"></div>
               <div class="d-block player-2 player" style="bottom: 0%; left: 0%"></div>
               <div class="d-block player-3 player" style="bottom: 0%; left: 0%"></div>
               <div class="d-block player-4 player" style="bottom: 0%; left: 0%"></div>
               <div class="starting-page position-absolute w-100 h-100 d-flex flex-column flex-wrap justify-content-center align-items-center ">
                    <div class="d-flex mb-3 w-75 justify-content-center align-items-center">
                         <span class="text-white fw-bold fs-5 text-nowrap me-2">Amount of players:</span>
                         <button class="rounded" onclick="setAmountOfPlayers(1)">1</button>
                         <button class="rounded" onclick="setAmountOfPlayers(2)">2</button>
                         <button class="rounded" onclick="setAmountOfPlayers(3)">3</button>
                         <button class="rounded" onclick="setAmountOfPlayers(4)">4</button>
                    </div>
                    <div class="player-avatars w-75 mb-3">
                         <div class="player-1-avatar d-flex justify-content-center align-items-center flex-wrap w-100">
                              <div class="text-white fw-bold fs-6">Player 1</div>
                              <button class="avatar-blue avatar-btn" onclick="setPlayerAvatar('.player-1', 'blue')"></button>
                              <button class="avatar-green avatar-btn" onclick="setPlayerAvatar('.player-1', 'green')"></button>
                              <button class="avatar-yellow avatar-btn" onclick="setPlayerAvatar('.player-1', 'yellow')"></button>
                              <button class="avatar-pink avatar-btn" onclick="setPlayerAvatar('.player-1', 'pink')"></button>
                         </div>
                         <div class="player-2-avatar d-flex justify-content-center align-items-center flex-wrap w-100">
                              <div class="text-white fw-bold fs-6">Player 2</div>
                              <button class="avatar-blue avatar-btn" onclick="setPlayerAvatar('.player-2', 'blue')"></button>
                              <button class="avatar-green avatar-btn" onclick="setPlayerAvatar('.player-2', 'green')"></button>
                              <button class="avatar-yellow avatar-btn" onclick="setPlayerAvatar('.player-2', 'yellow')"></button>
                              <button class="avatar-pink avatar-btn" onclick="setPlayerAvatar('.player-2', 'pink')"></button>
                         </div>
                         <div class="player-3-avatar d-flex justify-content-center align-items-center flex-wrap w-100">
                              <div class="text-white fw-bold fs-6">Player 3</div>
                              <button class="avatar-blue avatar-btn" onclick="setPlayerAvatar('.player-3', 'blue')"></button>
                              <button class="avatar-green avatar-btn" onclick="setPlayerAvatar('.player-3', 'green')"></button>
                              <button class="avatar-yellow avatar-btn" onclick="setPlayerAvatar('.player-3', 'yellow')"></button>
                              <button class="avatar-pink avatar-btn" onclick="setPlayerAvatar('.player-3', 'pink')"></button>
                         </div>
                         <div class="player-4-avatar d-flex justify-content-center align-items-center flex-wrap w-100">
                              <div class="text-white fw-bold fs-6">Player 4</div>
                              <button class="avatar-blue avatar-btn" onclick="setPlayerAvatar('.player-4', 'blue')"></button>
                              <button class="avatar-green avatar-btn" onclick="setPlayerAvatar('.player-4', 'green')"></button>
                              <button class="avatar-yellow avatar-btn" onclick="setPlayerAvatar('.player-4', 'yellow')"></button>
                              <button class="avatar-pink avatar-btn" onclick="setPlayerAvatar('.player-4', 'pink')"></button>
                         </div>
                    </div>
                    <button class="start-button rounded" onclick="startGame()">
                         Start Game
                    </button>
               </div>    
          </div>
          <div class="dice-placeholder position-relative">
               <button class="dice-1 dice-number rounded d-block" disabled onclick="toggleDice()">
               </button>
               <button class="dice-2 dice-number rounded d-none" onclick="toggleDice()">
               </button>
               <button class="dice-3 dice-number rounded d-none" onclick="toggleDice()">
               </button>
               <button class="dice-4 dice-number rounded d-none" onclick="toggleDice()">
               </button>
               <button class="dice-5 dice-number rounded d-none" onclick="toggleDice()">
               </button>
               <button class="dice-6 dice-number rounded d-none" onclick="toggleDice()">
               </button>
          </div>
     </div>
     <script src="../out/script.js"></script>
</body>
</html>

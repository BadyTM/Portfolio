<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
               rel="stylesheet" 
               integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
               crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="styling.css" />
          <title>Game</title>
     </head>
     <body>
          <div id="holder">
               <div id="game">
                    <div id="player-3" class="d-block" style="bottom: 0%; left: 0%"></div>
                    <div id="player-4" class="d-block" style="bottom: 0%; left: 0%"></div>
                    <div id="player-1" class="d-block" style="bottom: 0%; left: 0%"></div>
                    <div id="player-2" class="d-block" style="bottom: 0%; left: 0%"></div>
                    <div id="starting-page">
                         <div class="number-of-players">
                              <h3>Choose number of players</h3>
                              <button onclick="setAmountOfPlayers(1)">1</button
                              ><button onclick="setAmountOfPlayers(2)">2</button
                              ><button onclick="setAmountOfPlayers(3)">3</button
                              ><button onclick="setAmountOfPlayers(4)">4</button>
                         </div>
                         <div class="player-avatars">
                              <div id="player-1-avatar">
                                   <h3>Player 1</h3>
                                   <button
                                        class="avatar-blue"
                                        onclick="setPlayerAvatar('player-1', 'blue')"
                                   ></button>
                                   <button
                                        class="avatar-green"
                                        onclick="setPlayerAvatar('player-1', 'green')"
                                   ></button
                                   ><button
                                        class="avatar-yellow"
                                        onclick="setPlayerAvatar('player-1', 'yellow')"
                                   ></button
                                   ><button
                                        class="avatar-pink"
                                        onclick="setPlayerAvatar('player-1', 'pink')"
                                   ></button>
                              </div>
                              <div id="player-2-avatar">
                                   <h3>Player 2</h3>
                                   <button
                                        class="avatar-blue"
                                        onclick="setPlayerAvatar('player-2', 'blue')"
                                   ></button>
                                   <button
                                        class="avatar-green"
                                        onclick="setPlayerAvatar('player-2', 'green')"
                                   ></button
                                   ><button
                                        class="avatar-yellow"
                                        onclick="setPlayerAvatar('player-2', 'yellow')"
                                   ></button
                                   ><button
                                        class="avatar-pink"
                                        onclick="setPlayerAvatar('player-2', 'pink')"
                                   ></button>
                              </div>
                              <div id="player-3-avatar">
                                   <h3>Player 3</h3>
                                   <button
                                        class="avatar-blue"
                                        onclick="setPlayerAvatar('player-3', 'blue')"
                                   ></button>
                                   <button
                                        class="avatar-green"
                                        onclick="setPlayerAvatar('player-3', 'green')"
                                   ></button
                                   ><button
                                        class="avatar-yellow"
                                        onclick="setPlayerAvatar('player-3', 'yellow')"
                                   ></button
                                   ><button
                                        class="avatar-pink"
                                        onclick="setPlayerAvatar('player-3', 'pink')"
                                   ></button>
                              </div>
                              <div id="player-4-avatar">
                                   <h3>Player 4</h3>
                                   <button
                                        class="avatar-blue"
                                        onclick="setPlayerAvatar('player-4', 'blue')"
                                   ></button>
                                   <button
                                        class="avatar-green"
                                        onclick="setPlayerAvatar('player-3', 'green')"
                                   ></button
                                   ><button
                                        class="avatar-yellow"
                                        onclick="setPlayerAvatar('player-3', 'yellow')"
                                   ></button
                                   ><button
                                        class="avatar-pink"
                                        onclick="setPlayerAvatar('player-3', 'pink')"
                                   ></button>
                              </div>
                         </div>

                         <button id="start-button" onclick="startGame()">
                              Start Game
                         </button>
                    </div>
               </div>
               <div id="dice">
                    <div id="dice-1" class="dice-number">
                         <button onclick="showNumber()"></button>
                    </div>
                    <div id="dice-2" class="dice-number">
                         <button onclick="showNumber()"></button>
                    </div>
                    <div id="dice-3" class="dice-number">
                         <button onclick="showNumber()"></button>
                    </div>
                    <div id="dice-4" class="dice-number">
                         <button onclick="showNumber()"></button>
                    </div>
                    <div id="dice-5" class="dice-number">
                         <button onclick="showNumber()"></button>
                    </div>
                    <div id="dice-6" class="dice-number">
                         <button onclick="showNumber()"></button>
                    </div>
               </div>
          </div>
          <script src="../out/script.js"></script>
     </body>
</html>
